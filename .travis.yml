# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
dist: bionic

language: R
cache: packages


matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: osx

script:
- Rscript -e "if (!requireNamespace('devtools', quietly = TRUE)) install.packages(c('devtools', 'remotes'), repos  = 'https://cloud.r-project.org')"
- Rscript -e "devtools::install(quiet = TRUE)"
- R CMD build .
- travis_wait 30 R CMD check *tar.gz
